<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Status Checker</title>
    <link rel="stylesheet" href="bmistyle.css">
</head>
<body>
    <div style="height: 50px; width: 1500px; background-color:  #333;"><header></header></div>
    <nav>
        <a href="index.html" class="home-button">
            <img src="home icon.jpg" alt="Home Button" />
        </a>  
        <div class="nav-content">
            <h1 style="text-align: center; margin-top: -45px; color: white;">BMI CALUCLATOR</h1>
        </div>
    </nav>
    <div class="container">
        <div class="health-checker">
            <h2>Check Your Health Statusüë®üèª‚Äç‚öïÔ∏è</h2>
            <form id="healthForm">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required min="1" max="120">
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" required step="0.1" min="1">
                </div>
                
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" required step="0.1" min="1">
                </div>
                
                <button type="submit">Calculate BMI</button>
            </form>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="resultContent"></div>
        </div>
    </div>

    <script src="bmiscript.js"></script>
</body>
</html>
