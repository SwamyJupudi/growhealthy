    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-image: url("contact1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Contact container */
        .contact-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        /* Title */
        .contact-container h2 {
            color: #ff6b6b;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Contact details */
        .contact-info {
            margin: 20px 0;
        }

        .contact-info a {
            color: #333;
            text-decoration: none;
            font-size: 1.1em;
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            transition: background 0.3s, color 0.3s;
        }

        .contact-info a:hover {
            background-color: #ff6b6b;
            color: #fff;
        }

        /* Icon styling */
        .contact-info a i {
            margin-right: 8px;
            color: #ff6b6b;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

}

    transition: transform 0.2s ease; 
}

.home-button img:hover {
    transform: scale(1.1); 
}
