<!DOCTYPE html>
<html>
<head>
  <title>Awareness Page</title>
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #f2f2f2;
  padding: 20px;
}

.awareness-section {
  padding: 20px;
}

.awareness-item {
  border: 1px solid #ccc;
  padding: 20px;
  margin-bottom: 20px;
}

.awareness-info {
  margin-left: 20px;
}
</style>
<body>
  <header>
    <h1>Awareness Program</h1>
  </header>

  <section class="awareness-section">
    <h2>Our Awareness Initiatives</h2>
    <div class="awareness-item">
      <img src="image1.jpg" alt="Awareness Image 1">
      <div class="awareness-info">
        <h3>Awareness Campaign 1</h3>
        <p>Description of the campaign</p>
        <a href="https://www.google.com/maps/place/Location1">Location 1</a>
      </div>
    </div>
    </section>

  <script>
    // Assuming you have a Google Maps API key
function initMap() {
  const map = new google.maps.Map(document.getElementById('map'), {
    zoom: 8,
    center: { lat: 20.5937, lng: 78.9629 } // Initial center
  });

  // Add markers for each location
  const locations = [
    { lat: 19.0760, lng: 72.8777 }, // Mumbai
    // ... more locations
  ];

  locations.forEach(location => {
    const marker = new google.maps.Marker({
      position: location,
      map: map
    });

    // Add info window with link to Google Maps
    const infoWindow = new google.maps.InfoWindow({
      content: `<a href="https://www.google.com/maps/place/${location.lat},${location.lng}">View on Google Maps</a>`
    });

    marker.addListener('click', () => {
      infoWindow.open(map, marker);
    });
  });
}
  </script>
</body>
</html>
